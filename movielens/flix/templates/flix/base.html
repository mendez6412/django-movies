<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'flix/css/style.css' %}" />
    <title>Flix</title>
  </head>
  <body>
    <nav class="navbar navbar-default" id="our_navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" id="flix_logo" href="/">
            <img src="{% static 'flix/images/Flix-Logo2.png' %}" alt="Flix">
            </a>
              <form class="navbar-form navbar-left" role="search" method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" name="search">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </form>
          </div>
            <!-- this is causing weird spacing for the whole bar -->
            <ul class="nav navbar-right">
              {% if user.is_authenticated %}
                <li>
                <a href="/logout">Logout</a>
                </li>
              {% else %}
                <li><a href="/login">Login</a></li>
              {% endif %}
            </ul>
            <ul class="nav navbar-right">
              {% if user.is_authenticated %}
                <li><p class="navbar-text">
                  Welcome, {{ user.username }}
                </p></li>
              {% else %}
                <li><p class="navbar-text">
                  Welcome, Guest
                </p></li>
              {% endif %}
            </ul>
        </div><!--/.container-fluid -->
    </nav>
    {% block body %}
    {% endblock %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'flix/js/app.js' %}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
  </body>
</html>
